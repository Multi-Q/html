<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>54定位-relative</title>
    <style>
        div {
            width: 300px;
            height: 300px;
        }

        .div1 {
            background-color: pink;
            position: relative;
            top: 100px;
            left: 100px;
        }

        .div2 {
            background-color: green;
          
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
