<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49盒子模型-盒子阴影</title>
    <style>
        /* 
            box-shadow:h-shadow v-shadow 模糊距离 阴影尺寸 阴影颜色 外阴影改为内阴影
        
            盒子阴影不占用空间，不影响盒子排布
            */
        div{
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;

        }

        div:hover{
            box-shadow: 11px 8px 12px 3px rgb(0 0 0 / 15%);

        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
