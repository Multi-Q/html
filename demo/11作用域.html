<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11作用域</title>
    <script>
        /* 
            代码名字在某个范围内起作用和效果，目的是为了提高程序的可靠性，更重要的是减少命名冲突

            作用域：全局作用域、局部作用域

            全局作用域：整个script标签、一个单独的js文件、
            var num=10;

            局部作用域：正在函数内部就是作用域，只能在函数内部其效果和作用
            function fn(){
                var num=20; //num就是局部变量，只能在函数内部使用
            }


            全局变量：在函数内部没有用var声明直接赋值的变量也是全局变量，如function fn(){num=20;}

            全局变量只有从浏览器关闭时才会销毁
            局部变量只在函数内部使用，函数执行完成局部变量也会销毁掉了

            块级作用域{}，如if{}、for{}


            作用域链
                内部函数可以访问外部函数的变量 （就近原则）
        */
        var num = 10;
        function fn() {
            var num = 20;
            function fn2() {
                console.log(num);
            }
            fn2();
        }
        fn();
    </script>
</head>

<body>

</body>

</html>
