<html lang="en">
<head>

    <title>64css三角制作</title>
    <style>
        .box{
            width: 0;
            height: 0;
            border-top: 20px solid red;
            border-bottom: 20px solid blue;
            border-left: 20px solid green;
            border-right: 20px solid yellow;
        }
        .box1{
            width: 0;
            height: 0;
            border:50px solid transparent;
            border-right-color: pink;
        }
    </style>
</head>

    <div class="box1"></div>
    <div class="box"></div>
</body>
