<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Promise三种状态</title>
</head>

<body>
    <script>
        /* 
            待定pedding
            已兑现fulfilled
            已拒绝rejected
        */
        //    1、创建promise对象，（pedding-待定状态）
        const p = new Promise((resolve, reject) => {
            // promise对象创建时，这里的代码都会执行
            // 2、执行异步代码
            setTimeout(() => {
                // resolve被调用->fulfilled状态-已兑现=>then()
                resolve("模拟ajax请求-成功结果");
                // reject->rejected-已兑现=>catch()
                // reject(new Error("模拟ajax请求-失败结果"));
            } ,2000);
        });
        console.log(p);
        // 3、获取结果
        p.then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
        })
    </script>
</body>

</html>
