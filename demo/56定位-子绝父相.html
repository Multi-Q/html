    <title>56定位-子绝父相</title>
    <style>
        /* 
            子使用绝对定位，
            父使用相对定位

            父盒子要加定位才行 

            子级绝对定位，不会占有位置，可以放到父盒子里面的任何一个地方，不会影响其他兄弟盒子
            父盒子需要加定位限制盒子在父盒子内显示
            父盒子布局时，需要占有位置，因此父盒子只能是相对定位
            
        */
    </style>
