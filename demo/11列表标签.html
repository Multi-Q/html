<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11列表标签</title>
</head>
<body>
    <!-- 无序列表
        ul -> unorder list
        <ul>
            <li></li>...
        </ul>
    -->
    <h4>无序列表</h4>
    <ul>
        <li>菠萝</li>
        <li>榴莲</li>
        <li>芒果</li>
        <li>橘子</li>
    </ul>

    <br>

    <!-- 
        有序列表
        ol -> order list
        <ol>
            <li></li>
        </ol>  
     -->
    <h4>有序列表</h4>
    <ol>
        <li>西游记</li>
        <li>水浒传</li>
        <li>红楼梦</li>
        <li>三国演义</li>
    </ol>

    <!-- 
        自定义列表
        使用场景：常用于对术语或名词进行解释和描述，定义列表的列表项前面没有任何项目符号
        <dl>
            <dt></dt>
            <dd></dd>
        <dl>
    -->
     <h4>自定义列表</h4>
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微信</dd>
        <dd>联系我们</dd>
    </dl>



</body>
</html>
