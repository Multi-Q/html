<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14表单标签-label</title>
</head>
<body>
    <!-- 
        label为input元素定义标注
        label用于绑定一个表单元素，当点击label标签内的文本时，
            浏览器就会自动将焦点转到或则选择对应的表单元素上，用来增加用户体验
     -->
     <form>
        <label for="username">用户名：</label> 
            <input id="username" type="text" name="username"/><br/>
        <label for="pwd">密码：</label>  
            <input id="pwd" type="password" name="pwd"/><br/>
        <!-- radio单选框，要加上name属性,其值必须是相同的才能实现单选功能 -->
        性别：<label for="female">男</label>
                <input id="female" type="radio" name="sex" value="男" />
             <label for="male">女</label> 
                <input id="male" type="radio" name="sex" value="女"/><br/>
        <!-- checkbox多选框，要加上name属性实现值收集 -->
        爱好：<label for="rice">吃饭</label>
                <input id="rice" type="checkbox" name="hobby" value="吃饭" checked="checked"/> 
              <label for="sleep">睡觉</label>
                <input id="sleep" type="checkbox" name="hobby" value="睡觉"/>
              <label for="play">打豆豆</label>
                 <input id="play" type="checkbox" name="hobby" value="打豆豆"/><br/>

    </form>


</body>
</html>
