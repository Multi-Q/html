<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30元素显示模式</title>
    <style>
        input {
            width: 200px;
            height: 50px
        }
    </style>
</head>

<body>
    <!-- 
        元素显示模式就是元素以什么方式进行显示，比如<div>自己独占一行，又比如一行可以放多个<span>
     -->

    <!-- 
        html元素一般分为块元素和行内元素两种类型
     -->
    <!-- 
        块级元素： 
            p1~p6、p、div、ul、ol、li
        块级元素的特点：
            1、自己独占一行
            2、高度、宽度、外边距、内边距都可以控制
            3、宽度默认是容器（父级宽度）的100%
            4、是一个容器盒子，里面可以放行内元素或块级元素
        注意：文字类的元素不能使用块级元素
            如<p>hello <div>www</div> </p>
    -->


    <!-- 
        行内元素（内联元素）：
            a、strong、b、em、i、del、s、ins、u、span
        特点：
            1、一行内可以显示多个
            2、宽度和高度直接设置是无效的
            3、默认的宽度就是它本身的内容的宽度
            4、行内元素只能容乃文本或其他行内元素
        注意：
            1、链接内不能再放链接
            2、<a>可以放块级元素，但是<a>要转换成块级模式最安全
    -->

    <!--
        行内块级元素：同时具有块元素和行内元素的特点
            img、input、td
        特点：
            1、和相邻行内元素（行内块）在行上，但是他们之间会有空白间隙，一行可以显示多个
            2、默认宽度就是他本身内容的宽度
            3、高度、行高、外边距以及内边距都可以控制
    -->

    <h4>行内块级元素</h4>
    <input type="text">
    <input type="text">


</body>

</html>
