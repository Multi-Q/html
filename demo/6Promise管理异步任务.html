<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6Promise管理异步任务</title>
</head>

<body>

    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve("模拟ajax请求-成功结果");
                reject(new Error("模拟ajax请求-失败结果"));
            }, 2000);
        });
        p.then(res => { 
            //成功
        }).catch(err => { 
            // 失败
        });
    </script>
</body>

</html>
