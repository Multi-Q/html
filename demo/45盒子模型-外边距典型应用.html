<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45盒子模型-外边距典型应用</title>
    <style>
        /* 
            外边距可以让块级盒子水平居中，但必须满足两个条件：
                1、盒子必须指定了宽度width
                2、盒子左右的外边距都设置为auto
                例：.header{width:960px;margin:0 auto;}

                常见写法：
                    1、margin-left:auto; margin-right:auto;
                    2、margin:auto;
                    3、margin:0 auto;
        想要行内元素或行内块元素水平居中，只需要给其父元素添加text-align:center就行了
        */
        .div1{
            width: 960px;
            height: 300px;
            background-color: pink;

            margin:100px auto 0px auto;
        }

        .div2{
            width: 960px;
            height: 300px;
            background-color: pink;
            margin: auto;

            text-align: center;
        }
    </style>
</head>

<body>
    <div class="div1"></div>

    <div class="div2">
        <p>行内元素p</p>
    </div>
</body>

</html>
