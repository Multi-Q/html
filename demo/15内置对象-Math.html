<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15内置对象-Math</title>
    <script>
        /* 
            Math不是一个构造函数，不需要new来调用，直接调用即可
        */
        console.log(Math.PI);

        console.log(Math.max(1, 5, 3)); //如果没有给参数，则返回-Infinity

        console.log(Math.min(-11, 2, 3));

        console.log(Math.abs(-11));

        // Math.random() 随机数，返回数值在[0,1)之间

    </script>
</head>

<body>

</body>

</html>
