<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22css字体属性-字体系列</title>
    <style>
        h2 {
            /* 字体属性 */
            font-family: 'Microsoft Yahei';

            /* 字体大小属性 */
            font-size: 33px;

        }

        p {
            /* 当有多个字体时，使用逗号分割开，如果字体由多个单词组成，需要用单引号括起来 */
            font-family: 'Microsoft Yahei', Arial, Helvetica, sans-serif;
        }
        .fonts{
            /* 字体粗细 
                如果填的数值，数值后面不要加单位
            */
            font-weight: bold;

            /* 文字样式(normal,italic) */
            font-style: italic;
        }
        .fonts2{
            /* 字体复合属性 (只能按顺序写，不能乱写)
                属性可以省略，但是font-size,font-family不能省略
                font:font-style font-weight font-size/line-height font-family
            */
            font: italic bold 20px '楷体';
        }

    </style>
</head>

<body>
    <h2>pink的秘密</h2>
    <p>那一抹宗人中最漂亮的颜色</p>
    <p class="fonts">优雅，淡然，有那么心中清澈</p>
    <p>前端总是伴随着滚那你和犯错</p>
    <p>静心，坦然，攻克一个又一个</p>
    <p class="fonts2">拼死也要克服它</p>
    <p>这是pink的秘密也是老师最终的嘱托</p>


</body>

</html>
