<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9数组</title>
    <script>
        /* 
            数组：一组数据的集合，其中每个数据被称之为元素

            创建数组
            var 数组名=new Array();
            var 数组名=[];
            var 数组名=["zhangsan","李四",......];
        */
        var arr = new Array();
        var arr1 = [];
        var arr2 = [1, 2, "pink"];
        // 获取数组元素
        console.log(arr2[1]);
        // 获取数组长度
        console.log(arr2.length);
        // 向数组插入数据
        arr2.push(3);
        arr2.push(4, 5);
        console.log(arr2);
        // 删除数组元素
        arr2.pop();
        console.log(arr2);
        // 反转数组
        arr2.reverse();
        console.log(arr2);

    </script>
</head>
