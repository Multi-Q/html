<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41盒子模型-边框border</title>
    <style>
        /* 
            border:border-width || border-style || border-color
        */
        div{
            width: 300px;
            height: 200px;

            /* border-width: 5px;
            border-style: solid;
            border-color: red; */

            /* border的复合型写法 */
            border: 5px dotted pink;

        }

         .box{
            width: 400px;
            height: 200px;

            border: 5px solid blue;
            border-top-color: red;
        }

    </style>
</head>
<body>
    <div></div>
    <br/>
    
    <div class="box"></div>
</body>
</html>
