<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13表单标签-input</title>
</head>
<body>
    <!-- input
           name:定义input元素的名称
           value:规定input元素的值
           checked：规定input元素首次加载时应当被选中（单选框和和复选框才能使用）
           maxlength:规定输入字段中的字符的最大长度     
    -->
    <form>
        用户名：<input type="text" name="username" value="请输入姓名" maxlength="3"/><br/>
        密码：<input type="password" name="pwd" maxlength="3"/><br/>
        <!-- radio单选框，要加上name属性,其值必须是相同的才能实现单选功能 -->
        性别：男<input type="radio" name="sex" value="男" checked="checked"/>
              女<input type="radio" name="sex" value="女"/><br/>
        <!-- checkbox多选框，要加上name属性实现值收集 -->
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭" checked="checked"/> 
              睡觉<input type="checkbox" name="hobby" value="睡觉"/>
              打豆豆<input type="checkbox" name="hobby" value="打豆豆"/><br/>
        
        <input type="submit" value="免费注册"/> 
        <input type="reset" value="重新填写"/><br/>
        
        <!-- 后期会结合js使用 -->
        <input type="button" value="获取短信验证码"/><br/>

        上传头像：<input type="file" /><br/>

        


    </form>
    
</body>
</html>
