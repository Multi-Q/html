<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27复合选择器-并集选择器</title>
    <style>
        /* 
            并集选择器可以选择多组标签，同时为他们定义相同样式。通常用于集体声明
            并集选择器通过英文的逗号连接，任何形式的选择器都可以作为并集选择器的一部分

        */
        div,
        p,
        .pig li {
            color: pink;
        }
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
