<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>71常见布局-文字围绕图片</title>
    <style>
        .box {
            width: 300px;
            height: 70px;
            margin: 0 auto;
            background-color: pink;
        }

        .pic {
            float: left;
            width: 120px;
            height: 70px;
            margin-right: 5px;

        }

        .pic img {
            width: 100%;
        }
       
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="../images/img.png" alt="">
        </div>
        <p>helloworldhelloworldhelloworldhelloworld</p>
    </div>
</body>

</html>
