<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>81CSS3新特性-图片模糊</title>
    <style>
        /* 
            filter:blur(数值) 数值越大图像越模糊
        */
        img{
            filter:blur(2px)
        }
        img:hover{
            filter: blur(0);
        }
    </style>
</head>
<body>
    <img src="../images/img.jpg" alt="">
</body>
</html>
