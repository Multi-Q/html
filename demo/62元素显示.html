<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>62元素显示</title>
    <style>
        /* 
            让一个元素在页面中隐藏或者显示出来

            display:none 可以隐藏元素，不再占有原来的位置
            visibility 隐藏元素，但是还占着原来的位置
            overflow 溢出隐藏，溢出的部分进行隐藏

        */
        .peiqi {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
      

        .qiaozhi {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .yichu{
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="peiqi"></div>
    <div class="qiaozhi"></div>
    <div class="yichu">
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
        <p>hello world</p>
    </div>
</body>

</html>
