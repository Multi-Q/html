<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>61定位扩展</title>
    <style>
        /* 
            绝对定位盒子居中显示
                left50%+(-盒子的一半)

            行内元素使用绝对定位，可以设置宽高
            块级元素没有设置宽高，但添加绝对或固定定位后宽高就是文字的高度和宽度
        */
        .box{
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            margin-left: -100px;
            margin-top: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
