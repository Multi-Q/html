<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D转换-tansform-translate</title>
    <style>
      
        /* 
             tansform 转换
                rotate 旋转
                rotate(度数)
        */
        .div2 img{
            width: 200px;
            height: 200px;
            background-color: purple;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>

    <div class="div2"><img src="../images/oldman.jpg" alt=""></div>
</body>
</html>
