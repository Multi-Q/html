        1、普通流
        2、浮动
        3、定位

        准则：多个块级盒子纵向排列用标准流，多个块级元素横向排列找浮动
        */

        /* 
            浮动特性
            1、浮动元素会脱离标准流（脱标）
                脱离标准普通流的控制（浮）移动到指定的位置（动），俗称脱标
                浮动的盒子不再保留原先的位置
            2、如果多个盒子都设置了浮动，他们会按照属性值一行内显示并且顶端对齐排列
            3、浮动的元素会具有行内块元素的特性
                如果行内元素有了浮动，则不需要转换成块级或行内块元素就可以直接给宽高
