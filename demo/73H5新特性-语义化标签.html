<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>73H5新特性-语义化标签</title>
    <style>
        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        header,
        nav,
        aside,
        footer {
            background-color: pink;
            border-radius: 15px;
            margin: 15px auto;
        }

        header {
            height: 80px;
            width: 888px;
        }

        nav {
            width: 888px;
            height: 80px;
            margin-top: 0;
        }

        aside {
            width: 444px;
            height: 300px;
            margin-top: 0;
        }

        section {
            width: 200px;
            height: 100px;
            margin: 0 auto;
            background-color: green;
        }

        footer {
            width: 888px;
            height: 160px;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航栏</nav>
    <div>
        <aside>
            左侧
            <section></section>
        </aside>
        <aside>右侧</aside>
    </div>
    <footer>底部</footer>
</body>

</html>
