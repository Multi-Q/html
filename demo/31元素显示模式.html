<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31元素显示模式</title>
    <style>
        a{
            width: 100px;
            height: 80px;
            background-color: aqua;

            /* 将行内元素转换成块级元素 */
            display: block;
        }
        div{
            /* width: 300px;
            height: 100px; */
            background-color: yellowgreen;

            /* 将块元素转换成行内元素 */
            display: inline;
        }
        span{
            display: inline-block;
            width: 200px;
            height: 100px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!-- 将行内元素转换成块级元素 -->
    <a href="#">金星阿姨</a>
    <a href="#">金星阿姨</a>
    <div>我是块级元素</div>
    <div>我是块级元素</div>
    <span>行内元素转换成行内块元素</span>
    <span>行内元素转换成行内块元素</span>
</body>
</html>
