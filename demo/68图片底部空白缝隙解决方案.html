<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>68图片底部空白缝隙解决方案</title>
    <style>
        /* 
            图片底册会有一个空白缝隙，原因是行内块元素会和文字的基线对齐
            解决方案：
                1、给图片添加vertical-algin:middle | top | bottom等（提倡使用）
                2、将图片转换成block元素display：block;
        */
        div{
            border: 2px solid red;
        }
        img{
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <img src="../images/img.jpg" alt="">pink是我
    </div>
</body>
</html>
