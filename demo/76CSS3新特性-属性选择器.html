<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>76CSS3新特性-属性选择器</title>
    <style>
        /* 
            属性选择器

            格式：
                E[attr] 选择具有attr属性的E元素
                E[attr="value"] 选择具有attr属性且属性值为value的E元素
                E[attr^="value"] 匹配具有attr属性且值以value开头的E元素
                E[attr$="value"] 匹配具有attr属性且值以value结尾的E元素
                E[attr*="value"] 匹配具有attr属性且值中含有value的E元素


        */
        /* 必须是input标签，但是同时该input标签具有value这个属性才能生效 */
        /* input[value] {
            color: pink;
        } */

        /*  E[attr="value"] 选择具有attr属性且属性值为value的E元素 */
        input[type="text"] {
            color: red;
        }

        div[class^="icon"] {
            color: rebeccapurple;
        }

        section[class$="data"] {
            background-color: pink;
            color: rgb(11, 78, 78);
        }

        div[class*="l"] {
            background-color: greenyellow;
            color: white;
        }
    </style>
</head>

<body>
    <!-- E[attr]  1、可以不用借助类或id选择器 -->
    <input type="text" value="请输入用户名">
    <input type="text">

    <hr>

    <!-- E[attr="value"] -->
    <input type="text" name="" id="">
    <input type="password">

    <hr>

    <!--  E[attr^="value"] 匹配具有attr属性且值以value开头的E元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油的</div>


    <hr>

    <!--  E[attr$="value"] 匹配具有attr属性且值以value结尾的E元素 -->
    <section class="icon1-data">我是安琪拉</section>
    <section class="incon2-data">我是哥斯拉</section>
    <section class="icon3-ico">我是哪吒</section>

    <hr>

    <!--  E[attr*="value"] 匹配具有attr属性且值中含有value的E元素 -->
    <div class="hello">hello</div>
    <div class="love">爱好</div>
    <div class="hobby">习惯</div>


</body>

</html>
