<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13多库共存</title>
    <script src="./js/jquery.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>222</div>
    <span>sssssss</span>
    <script>
        /* 
            jQuery使用$作为标识符，其他js库也会用这个$作为标识符，这样一起使用会引起冲突

            为了解决jQuery和其他js库存在冲突问题，可以同时存在，这就叫多库共存

            解决方案：
                1、把里面$改为jQuery，如jQuery("div")
                2、使用jQuery.noConflict()
            */
        $(function () {
            function $(elm) {
                return document.querySelector(elm);
            }
            console.log($("div"));
            var sb = jQuery.noConflict();
            console.log(sb("span").html());
        })


    </script>
</body>

</html>
