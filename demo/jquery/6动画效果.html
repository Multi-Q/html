<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6动画效果</title>
    <script src="./js/jquery.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <button>切换</button>
    <div></div>

    <script>
        /* 
            显示隐藏效果
                show([speed],[easing],[fn])
                hide([speed],[easing],[fn])
                    speed slow normal fast 或者毫秒值
                    easing用来指定切换效果默认swing，参数linear
                    fn回调函数在动画完成执行的函数，每个元素执行一次
            

        */
        $(
            function () {
                $("button").eq(0).click(function(){
                    $("div").show(3000,function(){
                        
                        console.log(1);
                    });
                });
                $("button").eq(1).click(function () {
                    $("div").hide(2000,function(e){
                        console.log(1);
                    });
                });
                $("button").eq(2).click(function(){
                    $("div").toggle(1000,function(){
                        $(this).css("backgroundColor","yellowgreen");
                    })
                })

            }
        );
    </script>
</body>

</html>
