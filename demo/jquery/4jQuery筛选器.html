<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4jQuery筛选器</title>
    <script src="./js/jquery.js"></script>
</head>

<body>
    <ul>
        <li>我是ul1</li>
        <li>我是ul2</li>
        <li>我是ul3</li>
        <li>我是ul4</li>
        <li>我是ul5</li>
        <li>我是ul6</li>
    </ul>

    <ol>
        <li>我是ol1</li>
        <li>我是ol2</li>
        <li>我是ol3</li>
        <li>我是ol4</li>
        <li>我是ol5</li>
    </ol>

    <script>
        /* 
            jQuery筛选器
            :first          $("li:first")    获取第一个li元素
            :last           $("li:last")     获取最后一个li元素
            :eq(index)      $(li:eq(2))      获取到的li元素中，选择索引号为2的元素，索引index从0开始
            :odd            $("li:odd")      获取到的li元素中。选择索引号为奇数的元素
            :even           #("li:even")     获取到的li元素中，选择索引号为偶数的元素


            筛选方法
            parent()            $("li").parent()                查找li的父级
            children(选择器)    $("ul").children(li)            相当于$("ul>li")，最近一级（亲儿子）
            find(选择器)        $("ul").find("li")              相当于$("ul li")，后代选择器
            siblings(选择器)     $(".first").siblings("li")     查找兄弟节点，不包括自己本身
            nextAll()           $(".first").nextAll()           查找当前元素之后所有的同辈元素
            prevAll()           $(".last").prevAll()            查找当前元素之前所有的同辈元素
            hasClass(class)     $("div").hasClass("box")        检查当前元素是否包含某个特定的类，如果有则返回true
            eq(index)           $("li").eq(2)                   相当于$("li:eq(2)")，index从0开始
        */
        $(
            function () {
                $("ul li:first").css("color", "red");
                $("ul li:last").css("color", "blue");
                $("ul li:eq(5)").css("backgroundColor", "pink");

                $("ol li:even").css("backgroundColor", "skyblue").css("color", "orange");
                $("ol li:odd").css("fontSize", "30px");

                console.log($("ul li:first").parent());
                console.log($("ul").children("li"));
                console.log($("ul").find("li"));
                console.log($("ul li:eq(2)").siblings("li"));
                console.log($("ol li:eq(2)").nextAll());
                console.log($("ol li:eq(1)").prevAll());
                console.log($("ol li:eq(2)").hasClass("box"));
                console.log($("li").eq(2));

            }
        );
    </script>
</body>

</html>
