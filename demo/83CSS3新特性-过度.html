<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>83CSS3新特性-过度</title>
    <style>
        /* 
            过渡
            transition:要过渡的时间 花费时间（单位秒） 运动曲线（默认ease）  何时开始（单位秒）;

            通常搭配:hover来使用
        */
        div{
            width: 200px;
            height: 100px;
            background-color: pink;

            transition: width 1s linear 0s,
                    height 1s ease 0s,
                    background-color 1s linear 0s;
        }
        div:hover{
            width: 300px;
            height: 200px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
