<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1文本格式化标签</title>
</head>
<body>
    我是<strong>加粗</strong>文字（推荐使用）<br/>
    我是<b>加粗</b>文字
    
    <br/>
    <br/>

    我是<em>倾斜</em>的文字（推荐使用）<br/>
    我是<i>倾斜</i>文字

    <br/>
    <br/>

    我是<del>删除线</del>（推荐使用）<br/>
    我是<s>删除线</s>

    <br/>
    <br/>

    我是<ins>下划线</ins>（推荐使用）<br/>
    我是<u>下划线</u>

</body>
</html>
