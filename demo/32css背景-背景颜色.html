<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32css背景-背景颜色</title>
    <style>
        /* 
            背景颜色baclground-color:
                transparent:透明的
        */
        .div1{
            width: 200px;
            height: 200px;
            background-color:  red;
        }

        /* 
            背景图片background-image,常见的logo或则一些装饰性的小图片或则是超大的背景图片，优点是非常便于控制位置
                默认情况下，图片都是平铺的
            格式：
                background-image:none | url(路径)
            
            
            背景平铺background-repeat，对页面上背景图片进行平铺
            格式：
                background-repeat:repeat | no-repeat | repeat-x | repeat-y
        */
        .div2{
            width: 300px;
            height: 300px;
            background-color: skyblue;
            background-image: url(../images/oldman.jpg);
            background-repeat: no-repeat;
        }


        /* 
            背景图片位置background-position，用来改变图片在背景中的位置
            格式：
                background-position: x y
            注：
                1、参数是方位名词
                    如果指定的两个值都是方位名词，则两个值前后顺序无关，如left top和 top left效果一致
                    如果只指定了一个方位名词，另一个值省略，则第二个值默认居中对齐
                2、精确方位
                    如果参数值是精确坐标，那么第一个肯定是x坐标，第二个一定是y坐标
                    如果只指定一个数值，那该数值一定是x坐标，另一个默认垂直居中
                3、混合坐标
                    如果制定两个值是精确单位和方位名词混合使用，则第一个值是x坐标，第二个值是y坐标

        */
        .div3{
            width: 300px;
            height: 300px;
            background-color: rgb(54, 244, 111);
            background-image: url(../images/oldman.jpg);
            background-repeat: no-repeat;
            /* background-position: x y; */
            /* background-position: center center; */
            
            /* background-position: y 省略的第二个参数是x; */
            /* background-position: center; */

            /* 精确方位 值是严格按照xy顺序 */
            /* background-position: 20px 50px; */

            /* 混合坐标 第一个值x=20px 第二个值居中 */
            background-position: 20px center;
        }

        /* 
            背景图像固定（背景附着） background-attachment 

        */


    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
