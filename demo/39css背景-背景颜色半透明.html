<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>39css背景-背景颜色半透明</title>
    <style>
        /* 
            背景颜色半透明
                最后一个参数alpha透明度，取值在0~1间
                背景半透明是指盒子背景半透明，盒子里面的内容不受影响
        */

       div{
        width: 400px;
        height: 400px;
        background-color: rgba(0,0,0, 0.3);
       }

    </style>
</head>
<body>
    <div class="div1">
        <p>hello world</p>
    </div>
   
</body>
</html>
