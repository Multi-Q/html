<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>58固定定位小技巧</title>
    <style>
        .w{
            width: 800px;
            height: 1000px;
            background-color: pink;
            margin: 0 auto;
        }
        .to-top{
            position: fixed;
            width: 30px;
            height: 50px;
            background-color: skyblue;
            bottom: 10px;
            left: 50%;
            margin-left: 400px;
        }
    </style>
</head>
<body>
    <div class="w">
        版心
    </div>
    <div class="to-top"></div>
</body>
</html>
