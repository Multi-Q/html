<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8表格属性</title>
</head>
<body>
    <!-- 这些属性要写到表格标签table内 -->
    <!-- 
        cellpadding:文字内容与单元格的距离
        cellspacing:单元格与单元格之间的距离
        width:边框的宽度
        align:表格居中、居左、居右显示
     -->
    <table align="center" border="2px" cellpadding="20" cellspacing="0" width="200px" height="100px">
        <tr>
            <!-- 文字会加粗，并且文字居中显示 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>20</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>30</td>
        </tr>
    </table>
    
</body>
</html>
