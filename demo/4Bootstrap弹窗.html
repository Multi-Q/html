<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Bootstrap弹窗</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <button type="button" class="btn btn-primary edit-btn" >显示弹窗</button>

    <div class="modal my-box" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <form action="javascrip:;">
                    <label for="username">姓名：</label>
                    <input type="text" id="username" class="username">
                   </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script>
        const modalDom = document.querySelector(".my-box");
        const modal = new bootstrap.Modal(modalDom);
        document.querySelector(".edit-btn").addEventListener("click", function (e) {
            document.querySelector(".modal-title").innerHTML="添加信息";
            modal.show();
        })

    </script>


</body>

</html>
