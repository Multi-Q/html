<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32css背景-背景图片位置-混合坐标</title>
    <style>
        /* 
            背景图片位置background-position，用来改变图片在背景中的位置
            格式：
                background-position: x y
            注：
                1、参数是方位名词
                    如果指定的两个值都是方位名词，则两个值前后顺序无关，如left top和 top left效果一致
                    如果只指定了一个方位名词，另一个值省略，则第二个值默认居中对齐
                2、精确方位
                    如果参数值是精确坐标，那么第一个肯定是x坐标，第二个一定是y坐标
                    如果只指定一个数值，那该数值一定是x坐标，另一个默认垂直居中
                3、混合坐标
                    如果制定两个值是精确单位和方位名词混合使用，则第一个值是x坐标，第二个值是y坐标

        */
        body {
            background-image: url(../images/wzry.jpg);
            background-repeat: no-repeat;

            /* 混合坐标 第一个值x=40px 第二个值居中 */
            background-position: center 40px;
        }
    </style>
</head>

<body>

    <div class="div3"></div>
</body>

</html>
