<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66用户界面样式-表单轮廓线</title>
    <style>
        input
        {
            /* 轮廓线 */
            outline: none;
        }
        textarea{
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>
    <input type="text">
<textarea name="" id="" cols="30" rows="10"></textarea>
</body>
