        // 给不同对象添加不同的定时器
        function animate(obj, tagert) {
            clearInterval(obj.timer); 
            obj.timer = setInterval(function (e) {
                if (obj.offsetLeft >= tagert) {
                    //停止动画
                    clearInterval(obj.timer);
                }
                else {
                    obj.style.left = obj.offsetLeft + 1 + "px";
                }
            }, 50);
        }
        animate(div,300);
        animate(span,500);
    </script>
