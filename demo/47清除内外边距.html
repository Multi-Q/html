<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47清除内外边距</title>
    <style>
        /* 
            网页元素很多都带有默认的内外边距，而且不同浏览器默认的也不一致

            行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距，但是转换成块级和行内元素就可以了
            */
        *{
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
    123
    <ul>
        <li>abcd</li>
    </ul>
</body>
</html>
