<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2div和span标签</title>
</head>
<body>
    <!-- div和span是没有语义的，他们是一个盒子，用来装内容的 
        span标签用来布局，一行内可以有多个span标签
    -->

    <div>
        我是一个div标签，我一个人独占一行
    </div>  
    <div>
        我是一个div标签，我一个人独占一行
    </div>

    <br/>
    <br/>

    <span>新浪</span>
    <span>百度</span>
    <span>微博</span>
    
</body>
</html>
