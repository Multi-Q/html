<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3img标签</title>
</head>
<body>
    <h4>图片标签的使用：</h4>
    <img src="../images/img.jpg" />

    <h4>alt使用：当图片不存在或加载不出来时用文字替换</h4>
    <img src="./images/img.jpg" alt="图片加载失败"/>

    <h4>title使用：</h4>
    <img src="../images/img.jpg" alt="图片加载失败" title="我的靓照"/>

    <h4>设置图片的宽高：</h4>
    <img src="../images/img.jpg" alt="图片加载失败" title="帅哥在这" width="500px" />

    <h4>设置图片边框的粗细：</h4>
    <img 
    src="../images/img.jpg" 
    alt="图片加载失败"
    width="500px"
    height="400px"
    border="21px"/>
</body>
</html>
