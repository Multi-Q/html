<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>46盒子模型-外边距合并</title>
    <style>
        /* 
            使用margin定义块元素的垂直外边距时，可能会出现外边距合并

            嵌套块元素垂直外边距的塌陷
                对于两个嵌套关系（父子关系）的块元素，父元素上有外边距同时子元素也有外边距，
                此时父元素会塌陷较大的外边距
            解决方案：
                1.可以为父元素定义上边框或边框
                2.可以为父元素定义上边距或边距
                3.可以为父元素添加overflow：hidden
        */
        .father{
           width: 500px;
           height: 500px;
           background-color: pink;
           margin-top: 50px;

           /* 盒子会增加至少1px宽度 */
           /* border: 1px solid transparent; */

           /* 盒子会增加至少1px宽度 */
           /* padding: 1px; */

           /* 不会增加盒子的宽度 */
           overflow: hidden;
        }

        .son{
           width: 200px;
           height: 200px;
           background-color: orange;
           margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
