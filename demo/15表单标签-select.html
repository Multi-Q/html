<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15表单标签-select</title>
</head>

<body>
    <!-- 
        select必须包含一堆option

        <select>
            <option>选项1</option>
            <option>选项2</option>
            ...
        </select>

     -->

    籍贯：
    <form action="">
        <select name="addr">
            <option value="beijing">北京</option>
            <option value="guangxi">广西</option>
            <option value="tianjing">天津</option>
            <option value="shanxi">陕西</option>
            <option value="guangdong" selected="selected">广东</option>
        </select>

        <input type="submit" value="提交">
    </form>
</body>

</html>
