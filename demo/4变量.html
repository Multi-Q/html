<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4变量</title>
    <script>

        /* 
            变量的使用
            步骤：1、声明变量 2、赋值

            var -> variable
        */

        // 方式一
        var age;
        age=18;
        alert(age);

        // 方拾二
        var name="张三";
        alert(name);

        var obj={
            name:"李四",
            age:18
        }
        alert(obj.name+obj.age);

    </script>
</head>
<body>
    
</body>
</html>
