<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69溢出文字用省略号显示</title>
    <style>
        /* 
            1、当行文本溢出显示-必须满足三个条件
                1.先强制文字一行内显示
                2.超出的部分隐藏
                3.文字省略替代超出部分
            
            2、多行文本溢出显示
        */
        .div1{
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;

            /* 强制文字不换行 */
            white-space: nowrap;
            /* 超出部分隐藏 */
            overflow: hidden;
            /* 超出的文字用省略号代替 */
            text-overflow: ellipsis;
        }
        .div2{
            width: 150px;
            height: 40px;
            background-color: pink;
            margin: 100px auto;

            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <div class="div1">啥也不说，省略一万字</div>
    <div class="div2">啥也不说，省略一万字啥也不说，省略一万字啥也不说，省略一万字</div>
</body>
</html>
