<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8流程控制-循环</title>
    <script>
        /* 
            循环结构
            for( ; ; )
            while()
            do...while();
        */
        for (var i = 1; i <= 10; i++) {
            console.log(i + ' 你好');
        }

        console.log("-------------------------------------");

        var num = 1;
        while (num <= 10) {
            console.log("你好 " + num);
            ++num;
        }

        console.log("-------------------------------------");

        var num1 = 1;
        do {
            console.log("do " + num1);
            ++num1;
        } while (num1 <= 10);

        
    </script>
</head>

<body>

</body>

</html>
