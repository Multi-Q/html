<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29复合选择器-focus伪类选择器</title>
    <style>
        /* 
            :focus伪类选择器用于获取焦点的表单元素
            焦点就是光标，一般情况<input>类表单元素才能获取，这个选择器主要针对表单元素来说的

        */
        input:focus{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
