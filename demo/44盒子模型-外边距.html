<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>44盒子模型-外边距</title>
    <style>
        /* 
            margin是外边距，用来控制盒子与盒子之间的距离
            margin的简写形式与padding完全一致

        */
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 20px 0px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
</body>
</html>
