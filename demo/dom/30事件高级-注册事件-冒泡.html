<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30事件高级-注册事件-冒泡</title>
    <style>
        .father {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: pink;
        }

        .son {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        father
        <div class="son">son</div>
    </div>

    <script>
        /* 
        
            addEventListener()的第三个参数如果是true表示事件捕获阶段调用事件处理程序
            默认是false，表示事件在冒泡阶段调用事件处理程序
        */
        var father=document.querySelector(".father");
        father.addEventListener("click",function(){
            alert("father");
        },false);

        var son=document.querySelector(".son");
        son.addEventListener("click",function(){
            alert("son");
        },false);
    </script>
</body>

</html>
