<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7表头单元格标签</title>
</head>
<body>
    <table>
        <tr>
            <!-- 文字会加粗，并且文字居中显示 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>20</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>30</td>
        </tr>
    </table>
    
</body>
</html>
