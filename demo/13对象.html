<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13对象</title>
    <script>
        /* 
                对象是个具体的事物

                创建对象的三种方式：
                    1、利用字面量创建对象{}
                        var obj={name:'zs',age:18,....}
                    2、new Object()创建对象
                    3、利用构造函数创建对象
                        function 构造函数名(){
                            this.属性=值;
                            this.方法=function(){}
                        }
                        new 构造函数名();
        */
        var obj1 = {
            uname: "张三丰",
            age: 18,
            sayHi: function () {
                console.log("hi~");
            }
        }
        // 适用对象有两种方法
        // 1、采用 对象名.属性名
        console.log(obj1.uname + "\t" + obj1.age + "\t");
        // 2、采用 对象名["属性名"]
        console.log(obj1['uname']);
        obj1.sayHi()


        var obj2 = new Object();
        // 利用=的赋值方法
        obj2.uname = "张三";
        obj2.age = 18;
        obj2.sayHello = function () {
            console.log("Hello");
        }
        console.log(obj2.uname);
        console.log(obj2.age);
        obj2.sayHello();



        // 构造函数名字首字母要大写
        // 构造函数不需要return就可以返回结果
        function Star(uname, age, sex, sing) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function () {
                console.log(sing);
            }
        }
        var ldh = new Star('刘德华', 18, '男', "并与"); //调用函数返回的是一个对象
        console.log(ldh);
        ldh.sing();

        // for...in 对数组或对象进行遍历
        for(o in obj2){
            console.log(o); //输出的是属性名
            console.log(obj2[o]); //得到的是属性值
        }
    </script>
</head>

<body>

</body>

</html>
