        为什么要学定位？
            某个元素可以自由在一个盒子内移动位置，并且压住其他盒子
            定位=定位模式+边偏移

            定位分为四种：相对定位、静态定位、绝对定位、固定定位
            
            边偏移：top顶端偏移量，定位元素相对与其父元素上边线的距离
                    bottom底部偏移量，定位元素相对于其父元素下边线的距离
                    left左侧偏移量，定位元素相对与欺父元素左边线的距离
                    right右侧偏移量，定义元素相对于其父元素右边线的距离
     -->
