<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67用户界面样式-垂直</title>
    <style>
        /* 
        适合图片、表单
            vertical-align垂直对齐，只能针对行内元素或则行内块元素有效

            vertical-align: baseline | top | middle | bottom
            baseline：默认，元素放在父元素的基线上 
            top：把元素顶端与行中最高元素的顶端对齐
            middle：八次元素放置在父元素的中部
            bottom：把元素的顶端与行中最低的元素的顶端对齐

        */
        img{
            vertical-align: top;
        }
    </style>
</head>
<body>
    <img src="../images/img.jpg" alt="">pink是我
</body>
</html>
