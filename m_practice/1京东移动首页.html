<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0,user-scalable=1,maximum-scale=1.0,minimum-scale=1.0">
    <title>1京东移动首页</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        img {
            vertical-align: middle;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        body {
            width: 100%;
            min-width: 320px;
            max-height: 640px;
            margin: 0 auto;
            line-height: 1.5;
            font-family: Arial, Helvetica, sans-serif;
            color: #666;
            font-size: 14px;
        }

        .openapp {
            height: 45px;

        }

        .openapp ul li {
            float: left;
            height: 45px;
            background-color: #333;
            text-align: center;
            line-height: 45px;
        }

        .openapp ul li:nth-child(1) {
            width: 8%;
            vertical-align: middle;
        }

        .openapp ul li:nth-child(1) a img {
            vertical-align: middle;
        }

        .openapp ul li:nth-child(1) a {
            display: block;
            width: 100%;
        }

        .openapp ul li:nth-child(1) img {
            width: 10px;
        }

        .openapp ul li:nth-child(2) {
            width: 10%;
        }

        .openapp ul li:nth-child(2) img {
            width: 30px;
            vertical-align: middle;
        }

        .openapp ul li:nth-child(3) {
            width: 57%;
            font-size: 12px;
            color: white
        }

        .openapp ul li:nth-child(4) {
            width: 25%;
            background-color: #c81625;
            color: white;


        }

        .openapp ul li:nth-child(4) button {
            border: 0;
            color: white;
            background-color: transparent;
            width: 100%;
            height: 45px;
        }

        /* 搜索 */
        .search-wrap {
            position: fixed;
            height: 44px;
            min-width: 320px;
            width: 100%;
            max-width: 640px;
            overflow: hidden;
        }

        .search-btn {
            position: absolute;
            top: 0;
            left: 0;
            width: 40px;
            height: 44px;
        }

        .search-btn::before {
            content: "";
            display: block;
            width: 20px;
            height: 18px;
            background: url(./img/s-btn.png) no-repeat;
            background-size: 20px 18px;
            margin: 14px 0 0 15px;
        }

        .search-login {
            position: absolute;
            top: 0;
            right: 0;
            width: 40px;
            height: 44px;
            color: white;
            line-height: 44px;
            text-align: center;
        }

        .search {
            position: relative;
            height: 30px;
            margin: 0 50px;
            border-radius: 15px;
            margin-top: 7px;
            background-color: white;
        }

        .search-box {
            position: absolute;
            top: 0;
            left: 47px;
            height: 30px;
            line-height: 30px;
            width: 76%;
            border: 0;
            border-radius: 15px;
            padding-left: 20px;
        }

        .jd-icon {
            width: 20px;
            height: 15px;
            position: absolute;
            top: 8px;
            left: 13px;
            background: url(./img/jd.png) no-repeat;
            background-size: 20px 15px;
        }

        .jd-icon::after {
            content: "";
            display: block;
            position: absolute;
            right: -8px;
            top: 0;
            width: 1px;
            height: 15px;
            background-color: #ccc;
        }

        .sou {
            width: 18px;
            height: 15px;
            position: absolute;
            left: 50px;
            top: 8px;
            /* 二级精灵图 */
            background: url(./img/jd-sprites.png) no-repeat -81px 0;
            /* 有先后顺序 */
            background-size: 200px auto;
        }

        .slider img {
            width: 100%;
        }

        /* 品牌日 */
        .brand {
            overflow: hidden;
            border-radius: 20px 20px 0 0;
        }

        .brand div {
            float: left;
            width: 33.33%;
        }

        .brand div img {
            width: 100%;
        }

        /* nav */
        nav {
            margin-top: 5px;
        }

        nav a {
            float: left;
            width: 20%;
            text-align: center;
        }

        nav a img {
            width: 40px;
            margin: 10px 0;
        }

        nav a span {
            display: block;
        }

        /* 新闻模块 */
        .news {
            margin-top: 20px;

        }

        .news img {
            width: 100%;
        }

        .news a {
            float: left;
            box-sizing: border-box;
        }

        .news a:nth-child(1) {
            width: 50%;
        }

        .news a:nth-child(2),
        .news a:nth-child(3) {
            width: 25%;
            border-left: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <!-- 顶部 -->
    <header class="openapp">
        <ul>
            <li><a href="#"><img src="./img/close.png" alt=""></a></li>
            <li><img src="./img/logo.png" alt=""></li>
            <li>打开京东App，购物加油更方便</li>
            <li><button>立即打开</button></li>
        </ul>
    </header>

    <!-- 搜索 -->
    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search">
            <div class="jd-icon"> </div>
            <div class="sou"></div>
            <input class="search-box" type="text" placeholder="精致书屋">
        </div>
        <div class="search-login">
            登录
        </div>
    </div>

    <!-- 主体内部分 -->
    <div class="main-content">
        <!-- 滑动图 -->
        <div class="slider">
            <img src="./upload/banner.dpg" alt="">
        </div>

        <!-- 品牌日 -->
        <div class="brand">
            <div><a href="#"><img src="./upload/pic11.dpg" alt=""></a></div>
            <div><a href="#"><img src="./upload/pic22.dpg" alt=""></a></div>
            <div><a href="#"><img src="./upload/pic33.dpg" alt=""></a></div>
        </div>

        <!-- nav部分 -->
        <nav class="clearfix">
            <a href=""><img src="./upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href=""><img src="./upload/nav2.webp" alt=""><span>全球购</span></a>
            <a href=""><img src="./upload/nav3.webp" alt=""><span>充值中心</span></a>
            <a href=""><img src="./upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href=""><img src="./upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href=""><img src="./upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href=""><img src="./upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href=""><img src="./upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href=""><img src="./upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href=""><img src="./upload/nav1.webp" alt=""><span>京东超市</span></a>
        </nav>

        <!-- 新闻模块 -->
        <div class="news clearfix">
            <a href="#"><img src="./upload/new1.dpg" alt=""></a>
            <a href="#"><img src="./upload/new2.dpg" alt=""></a>
            <a href="#"><img src="./upload/new3.dpg" alt=""></a>
        </div>

    </div>
</body>

</html>
