  <script>
    const tabNav = document.querySelector(".tab-nav");
    const tabPanes = document.querySelectorAll(".box .tab-pane");

    //利用事件委托
    tabNav.addEventListener("click", function (e) {
      if (e.target.tagName === "A") {
        // 取消带有.active的元素
        tabNav.querySelector(".active").classList.remove("active");
        // 再给点击的元素添加.active
        e.target.classList.add("active");

        // 干掉所有人
        for (let i = 0; i < tabPanes.length; i++) {
          tabPanes[i].style.display = "none";
        }
        // ，留下我自己
        tabPanes[e.target.dataset.id].style.display = "block";
      }
    });


    const form = document.querySelector("form");
    const agree = document.querySelector(".remember");
    const username = document.querySelector("[name=username]");
    const password = document.querySelector("[name=password]");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      if (!agree.checked) {
        alert("请勾选协议");
        return;
      }
      const xtxUser = {
        username: username.value,
        password: password.value
      };
      localStorage.setItem("userObj", JSON.stringify(xtxUser));
      location.assign("./index.html");  //等价于location.href="./index.html"
    });
