<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品分类列表页</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/category_list.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="bar">
        <div class="w">
            <div class="sign">
                <p>品优购欢迎您！ <span><a href="#">请登录</a></span>&nbsp;&nbsp;<span><a href="#">免费注册</a></span></p>
            </div>
            <div class="menubar">
                <ul>
                    <li><a href="#">我的订单</a></li>
                    <li><a href="#">我的品优购<span class="iconfont">&#xe661;</span></a></li>
                    <li><a href="#">品优购会员</a></li>
                    <li><a href="#">企业采购</a></li>
                    <li><a href="#">关注品优购<span class="iconfont">&#xe661;</span></a></li>
                    <li><a href="#">客户服务<span class="iconfont">&#xe661;</span></a></li>
                    <li><a href="#">网站导航<span class="iconfont">&#xe661;</span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 头部 -->
    <header>
        <div class="w clearfix">
            <!-- 顶部盒子 -->
            <div class="top_box">
                <div class="logo">
                    <img src="./images/logo.png" alt="">
                </div>
                <div class="search_box">
                    <div class="search">
                        <input type="text" placeholder="语言开发" name="search">
                        <button class="search_btn">搜索</button>
                    </div>
                    <div class="hot_word">
                        <ul>
                            <li><a href="#">优惠购首发</a></li>
                            <li><a href="#">亿元优惠</a></li>
                            <li><a href="#">9.9元团购</a></li>
                            <li><a href="#">没满99减30</a></li>
                            <li><a href="#">办公用品</a></li>
                            <li><a href="#">电脑</a></li>
                            <li><a href="#">通信</a></li>
                        </ul>
                    </div>
                </div>
                <div class="shopcart">
                    <div class="message">8</div>
                    <a href="#">
                        <span></span>
                        <span>我的购物车</span>
                        <span class="iconfont">&#xe6a3;</span>
                    </a>

                </div>
            </div>
            <div class="bottom_box_list clearfix">
                <ul>
                    <li><a href="#">品优秒杀</a></li>
                    <li><a href="#">即将售完</a></li>
                    <li><a href="#">超值低价</a></li>
                    <li><a href="#">女装</a></li>
                    <li><a href="#">女鞋</a></li>
                    <li><a href="#">男装</a></li>
                    <li><a href="#">男鞋</a></li>
                    <li><a href="#">母婴童装</a></li>
                    <li><a href="#">食品</a></li>
                    <li><a href="#">智能数码</a></li>
                    <li><a href="#">运动户外</a></li>
                    <li><a href="#">更多分类</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="  w container">

    </div>
</body>
</html>
