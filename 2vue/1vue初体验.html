<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1vue初体验</title>
</head>
<body>
    <div id="app">
        <h1><strong>{{msg}}</strong></h1>
    </div>


    
    <script src="./lib/vue.js"></script>
    <script>
        // 创建一个vue对象
        const vm=new Vue({
            // el是固定写法，表示当前vm实例要控制页面上的哪个区域，接受得值是一个选择器
            el:"#app",
            // data对象就是要渲染到页面上的数据
            data:{
                msg:"Hello Vue!"
            }
        });
        
    </script>
</body>
</html>
