<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5函数</title>
</head>

<body>


    <script>
        /* 
            函数默认参数只有在没有传参时才会生效
        */
        function getSum(x = 0, y = 0) {
            document.write(x + y);
        }

        function getMaxAndMin(arr = []) {
            let max = arr[0];
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i];
                }
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return [max, min];
        }

        let [max, min] = getMaxAndMin([1, 3, -11, 88, 100]);
        console.log(max, min);


        // 函数表达式
        let fn = function () {
            console.log("函数表达式");
        }
        fn();

        // 立即执行函数
        (function () { })();
        ((function () { })());
    </script>
</body>

</html>
