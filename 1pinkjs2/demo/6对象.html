<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6对象</title>
</head>

<body>


    <script>
        /* 
        
                let 对象名={}
                let 对象名=new Object();

                对象也有增删改查功能
                增：
                    obj.新属性名=值
                删：
                    delete 对象名.属性名
                改：
                    obj.属性名=新值
                查：
                    obj.属性名
                
        */
        let obj = {
            uname: "张三",
            age: 18,
            addr: "中国"
        }
        obj.gender = "男";
        console.log(obj);
        obj.addr = "中国广西";
        console.log(obj);
        console.log(obj.uname);
        delete obj.addr;
        console.log(obj);



        let person={
            unam:"zl",
            age:18,
            speak:function(){
                console.log("我会说话");
            },
            "say-name":function(){
                console.log("你的名字");
            }
        }
        person.speak();
        person["say-name"]();

        // 打印对象属性及其值
        for(let item in person){
            console.log(item); //打印出person对象中的属性
            console.log(person[item]); //打印person对应的属性值
        }
        console.log(person);

    </script>
</body>

</html>
