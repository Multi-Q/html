<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8内置对象-Math</title>

</head>

<body>

    <script>
        /* 
            内置对象 Math

        */
        console.log(Math.PI);
        
        console.log(Math.random()); //生成一个[0~1)的随机数)
        console.log(Math.floor(Math.random() * 11)); //生成[0~10]
        console.log("---------");
        console.log();

        console.log(Math.floor(4.5)); //向下取整
        
        console.log(Math.ceil(5.5)); //向上取整
        
        console.log(Math.round(4.3)); //四舍五入

    </script>
</body>

</html>
