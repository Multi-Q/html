<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3模板字符串</title>
</head>
<body>
    

    <script>
        /* 
            模板字符串，必须用反引号，值用${}
        */
       let age=21;
       document.write(`我今年${age}岁了`);
    </script>
</body>
</html>
