<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4类型转换</title>
</head>

<body>

    <script>
        /* 
                除了+，- * / 都有隐式转换，自动将数据转换成数字类型
                显示转换：
                    parseInt(变量)
                    parseFloat(变量)
                    Number(变量)  强制转换
        
        */
        let num = '123';

        console.log(+num); //这样使用+也可以将字符串转换成数字
        console.log(num);

        
       
    </script>
</body>

</html>
