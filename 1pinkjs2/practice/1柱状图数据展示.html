<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1柱状图数据展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: relative;
            width: 800px;
            height: 500px;
            border-left: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }

        .item {
            position: relative;
            width: 50px;
        }

        .bar {
            width: 100%;
            background-color: pink;
        }

        .season {
            height: 12px;
            line-height: 12px;
            font-size: 10px;
            font-weight: bold;
            position: absolute;
            bottom: -20px;
            left: 0;
        }

        .data {
            display: inline-block;
            width: 100%;
            font-size: 12px;
            line-height: 12px;
            text-align: center;
        }

        .adjust-bar {
            position: absolute;
            left: 0;
            top: -70px;
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, rgb(241, 193, 35), lightgreen);

        }

        .adjust-bar ul {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
        }

        .adjust-bar ul li {
            float: left;
            list-style: none;
            margin-right: 30px;
        }

        .adjust-bar ul li>p {
            height: 20px;
            font-size: 14px;
            font-weight: bold;
            line-height: 14px;
            text-align: center;
        }

        .change-box {
            height: 30px;
        }

        .minus,
        .plus {
            width: 30px;
            height: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .data-show-box {
            width: 50px;
            height: 100%;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="item">
            <span class="data">165</span>
            <div class="bar" style="height: 199px;"></div>
            <p class="season">第一季度</p>
        </div>
        <div class="item">
            <span class="data">122</span>
            <div class="bar" style="height: 122px;"></div>
            <p class="season">第二季度</p>
        </div>
        <div class="item">
            <span class="data">165</span>
            <div class="bar" style="height: 165px;"></div>
            <p class="season">第三季度</p>
        </div>
        <div class="item">
            <span class="data">109</span>
            <div class="bar" style="height: 109px;"></div>
            <p class="season">第四季度</p>
        </div>

        <div class="adjust-bar">
            <ul>
                <li>
                    <p>第一季度</p>
                    <div class="change-box">
                        <input type="button" class="minus" value="-">
                        <input type="text" class="data-show-box">
                        <input type="button" class="plus" value="+">
                    </div>
                </li>
                <li>
                    <p>第二季度</p>
                    <div class="change-box">
                        <input type="button" class="minus" value="-">
                        <input type="text" class="data-show-box">
                        <input type="button" class="plus" value="+">
                    </div>
                </li>
                <li>
                    <p>第三季度</p>
                    <div class="change-box">
                        <input type="button" class="minus" value="-">
                        <input type="text" class="data-show-box">
                        <input type="button" class="plus" value="+">
                    </div>
                </li>
                <li>
                    <p>第四季度</p>
                    <div class="change-box">
                        <input type="button" class="minus" value="-">
                        <input type="text" class="data-show-box">
                        <input type="button" class="plus" value="+">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>
        let items = document.querySelectorAll(".item");
        let changeBoxs = document.querySelectorAll(".change-box");

        // 初始化
        for (let i = 0; i < items.length; i++) {
            items[i].setAttribute("data-index", i);
            let value = items[i].querySelector(".bar").style.height.split("px")[0];
            changeBoxs[i].querySelector(".data-show-box").value = value;
            items[i].querySelector(".data").innerHTML = value;
        }

        for (let i = 0; i < changeBoxs.length; i++) {
            if (i < items.length) {
                changeBoxs[i].querySelector(".minus").addEventListener("click", function (e) {
                    let barHeight = parseInt(items[i].querySelector(".bar").style.height);
                    if (barHeight > 0) {
                        items[i].querySelector(".data").innerHTML -= 1;
                        items[i].querySelector(".bar").style.height = (barHeight - 1) + "px";
                        changeBoxs[i].querySelector(".data-show-box").value -= 1;
                    } else {
                        e.target.disabled = true;
                    }
                })
                changeBoxs[i].querySelector(".plus").addEventListener("click", function () {
                    items[i].querySelector(".data").innerHTML = parseInt(items[i].querySelector(".data").innerHTML) + 1;
                    items[i].querySelector(".bar").style.height = (parseInt(items[i].querySelector(".bar").style.height) + 1) + "px";
                    changeBoxs[i].querySelector(".data-show-box").value = parseInt(changeBoxs[i].querySelector(".data-show-box").value) + 1;
                })

                changeBoxs[i].querySelector(".data-show-box").addEventListener("change", function (e) {
                    if (e.target.value >= 0) {
                        items[i].querySelector(".data").innerHTML = e.target.value;
                        items[i].querySelector(".bar").style.height = e.target.value + "px";
                    } else {
                        e.target.value = parseInt(items[i].querySelector(".bar").style.height);
                    }
                })
            }
        }



    </script>
</body>

</html>
