<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13广告延时关闭</title>
    <style>
        img {
            position: absolute;
            bottom: 0;
            right: 100px;
        }
    </style>
</head>

<body>
    <img src="../img/ad.png" alt="">


    <script>
        const img=document.querySelector("img");

        window.setTimeout(function () {
           img.style.display="none";
        }, 5000);

    </script>
</body>

</html>
