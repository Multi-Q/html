<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .slider {
            width: 400px;
            margin: 100px auto;
        }

        .slider-wrapper {
            width: 100%;
            height: 225px;
            box-sizing: border-box;
        }
        
        .slider-wrapper a {
            display: block;
        }

        .slider-wrapper img {
            width: 100%;
            vertical-align: middle;
        }

        .slider-footer {
            position: relative;
            height: 80px;
            background-color: rgba(104, 51, 51, .9);
            box-sizing: border-box;
            padding: 8px;
        }

        .slider-title {
            max-width: 80%;
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            color: white;
            overflow: hidden;
            display: -webkit-box;
            text-overflow: ellipsis;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
        }

        .indicator {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .left-arrow,
        .right-arrow {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            text-align: center;
            cursor: pointer;
        }

        .slider-indicator {
            width: 100%;
            height: 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
        }

        .slider-indicator li {
            float: left;
            list-style: none;
            background-color: rgba(255, 255, 255, 0.4);
            width: 10px;
            height: 10px;
            margin-right: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .active {
            transform: scale(1.5);
            background-color: white !important;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slider-wrapper">
            <a href="#"><img src="../img/slider01.jpg" alt="对人来说会不会太超前了？"></a>
        </div>
        <div class="slider-footer">
            <p class="slider-title">对人来说会不会太超前了
            <div class="indicator">
                <span class="left-arrow">&lt;</span>
                <span class="right-arrow">&gt;</span>
            </div>
            </p>
            <ul class="slider-indicator">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <script>
        const sliderData = [
            { id: 0, url: "../img/slider01.jpg", title: "对人类来说会不会太超前了？对人类来说会不会太超前了？对人类来说会不会太超前了？对人类来说会不会太超前了？", color: "rgb(100,67,68)" },
            { id: 1, url: "../img/slider02.jpg", title: "开启剑与血的黑暗传说", color: "rgb(43,35,26)" },
            { id: 2, url: "../img/slider03.jpg", title: "八年游戏策划“缝”的游戏怎么样？", color: "rgb(36,31,33)" },
            { id: 3, url: "../img/slider04.jpg", title: "真正的jo厨出现了！", color: "rgb(139,98,66)" },
            { id: 4, url: "../img/slider05.jpg", title: "李玉刚：让世界通过B站看到东方大国文化", color: "rgb(67,90,92)" },
            { id: 5, url: "../img/slider06.jpg", title: "快来分享你的寒假日常吧~", color: "rgb(166,131,143)" },
            { id: 6, url: "../img/slider07.jpg", title: "哔哩哔哩小年YEAR", color: "rgb(53,29,25)" },
            { id: 7, url: "../img/slider08.jpg", title: "一站式解决你的电脑配置问题", color: "rgb(99,72,114)" }
        ];
        const sliderImg = document.querySelector(".slider-wrapper img");
        sliderImg.setAttribute("data-index", sliderData[0].id);

        const leftArrow = document.querySelector(".left-arrow");
        const rightArrow = document.querySelector(".right-arrow");

        let sliderFooter = document.querySelector(".slider-footer");
        let dataIndex = sliderImg.getAttribute("data-index");
        let sliderTitle = document.querySelector(".slider-title");
        let lis=document.querySelectorAll(".slider-indicator > li");

        // 初始化
        sliderImg.src = sliderData[dataIndex].url;
        sliderImg.title = sliderData[dataIndex].title;
        sliderImg.setAttribute("data-index", sliderData[dataIndex].id);
        sliderTitle.innerHTML = sliderData[dataIndex].title;
        sliderFooter.style.backgroundColor = sliderData[dataIndex].color;

        // 阻止鼠标选中文字
        leftArrow.addEventListener("selectstart", function (e) { e.preventDefault() });
        rightArrow.addEventListener("selectstart", function (e) { e.preventDefault() });

        // 点击事件
        leftArrow.addEventListener("click", function (e) {
            if (dataIndex <= 0) {
                console.log(dataIndex);
                return;
            } else {
                // 在下标变化前把当前拥有.active的li清除掉其.active
                lis[dataIndex].classList.remove("active");
                --dataIndex;
                sliderImg.src = sliderData[dataIndex].url;
                sliderImg.title = sliderData[dataIndex].title;
                sliderImg.setAttribute("data-index", sliderData[dataIndex].id);
                sliderTitle.innerHTML = sliderData[dataIndex].title;
                sliderFooter.style.backgroundColor = sliderData[dataIndex].color;
                lis[dataIndex].classList.add("active"); //翻页后把.active给翻页后的当前li
                console.log(dataIndex);
            }
        });
        rightArrow.addEventListener("click", function (e) {
            if (dataIndex >= sliderData.length - 1) {
                // 如果dataIndex到达数组的长度-1，那么就让它变成0，形成循环

                 // 在下标变化前把当前拥有.active的li清除掉其.active
                lis[dataIndex].classList.remove("active");
                dataIndex = 0;
                sliderImg.src = sliderData[dataIndex].url;
                sliderImg.title = sliderData[dataIndex].title;
                sliderImg.setAttribute("data-index", sliderData[dataIndex].id);
                sliderTitle.innerHTML = sliderData[dataIndex].title;
                sliderFooter.style.backgroundColor = sliderData[dataIndex].color;
                lis[dataIndex].classList.add("active");//翻页后把.active给翻页后的当前li
            } else {
                 // 在下标变化前把当前拥有.active的li清除掉其.active
                lis[dataIndex].classList.remove("active");
                ++dataIndex;
                sliderImg.src = sliderData[dataIndex].url;
                sliderImg.title = sliderData[dataIndex].title;
                sliderImg.setAttribute("data-index", sliderData[dataIndex].id);
                sliderTitle.innerHTML = sliderData[dataIndex].title;
                sliderFooter.style.backgroundColor = sliderData[dataIndex].color;
                lis[dataIndex].classList.add("active");//翻页后把.active给翻页后的当前li
                console.log(dataIndex, sliderData.length);
            }
        });


    </script>

</body>

</html>
