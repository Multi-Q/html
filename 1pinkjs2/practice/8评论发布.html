<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8评论发布</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;

        }

        .clearfix::before,
        .clearfix::after {
            content: "";
            display: table;
        }

        .clearfix::after {
            clear: both;
        }

        .clearfix {
            zoom: 1;
        }

        .box {
            width: 880px;

        }

        .remark-box {
            position: relative;
            width: 100%;
            height: 80px;
            margin-top: 100px;
        }

        .icon {
            float: left;
            width: 60px;
            height: 100%;
            margin-right: 20px;
        }

        .icon img {
            width: 100%;
            height: 60px;
            clip-path: circle(50%);
        }

        textarea {
            float: left;
            width: 700px;
            height: 100%;
            resize: none;
            box-sizing: border-box;
            border-radius: 8px;
            padding: 10px;
            outline: none;
        }

        .text-count {
            position: absolute;
            display: none;
            height: 18px;
            font-size: 14px;
            line-height: 18px;
            bottom: -22px;
            right: 100px;
            color: #666;
        }

        button {
            float: left;
            width: 80px;
            height: 100%;
            margin-left: 20px;
            border: 0;
            background-color: rgb(4, 180, 250);
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .remark-list {
            width: 100%;
            margin-top: 50px;
        }

        .remark-list li {
            width: 100%;
            list-style: none;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .remark-item {
            width: 100%;
        }

        .remark-con {
            float: left;
            width: 800px;
            box-sizing: border-box;
            border-bottom: 1px solid black;
            font-size: 16px;
        }

        .remak-username {
            height: 20px;
            font-size: 14px;
            line-height: 20px;
            font-weight: bold;
        }

        .remak-username a {
            color: hotpink;
        }

        .text-con {
            width: 100%;
            min-height: 16px;
            max-height: 84px;
            margin-top: 10px;
            word-wrap: break-word;
            overflow: hidden;
            display: -webkit-box;
            text-overflow: ellipsis;
            -webkit-box-orient: vertical;
        }

        .remark-time {
            height: 14px;
            font-size: 12px;
            line-height: 14px;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="remark-box">
            <div class="icon">
                <img src="../img/1.webp" alt="w">
            </div>
            <textarea cols="" rows="3" placeholder="发一条友善的评论"></textarea>
            <span class="text-count">0/200字</span>
            <button>发布</button>
        </div>
        <ul class="remark-list">

        </ul>
    </div>

    <script>
        const textarea = document.querySelector("textarea");
        const textCount = document.querySelector(".text-count");
        const iconImg = document.querySelector(".icon img");
        const btn = document.querySelector("button");

        const maxLength = 200;
        const username = ["清风徐来", "王者猫超", "无敌张三", "性感鳗鱼", "机械轮班", "黑暗圣经"];
        let ul = document.querySelector(".remark-list");
        // 限制<textarea>的内容宽度
        textarea.maxLength = maxLength;
        textarea.addEventListener("input", function (e) {
            if (e.target.textLength <= maxLength) {
                textCount.innerHTML = `${e.target.textLength}/200字`;
            }
        });
        textarea.addEventListener("focus", function (e) {
            textCount.style.display = "block";
        });
        textarea.addEventListener("blur", function (e) {
            textarea.value = textarea.value.trim();
            textCount.style.display = "none";
            textCount.innerHTML = `${e.target.textLength}/200字`;
        });
        textarea.addEventListener("keyup", function (e) {
            if (e.key === "Enter") {
                remark(textarea);
            }
        });
        btn.addEventListener("click", function (e) {
            remark(textarea);
        })
        function remark(textarea) {
            if (textarea === null || textarea === "" || textarea === undefined) {
                console.log(`参入的参数是object类型并且可能不是dom元素对象`);
                return;
            }
            if (textarea.value.trim() !== "") {
                let li = document.createElement("li")
                const random = Math.floor(Math.random() * 6);
                li.innerHTML = `
                    <div class="remark-item clearfix">
                        <div class="icon">
                            <img src="../img/${random + 1}.webp" alt="">
                        </div>
                        <div class="remark-con">
                            <p class="remak-username"><a href="#">${username[random]}</a></p>
                            <div class="text-con">
                                ${textarea.value}
                            </div>
                            <p class="remark-time">${getTime()}</p>
                        </div>
                    </div>
                `;
                ul.insertBefore(li, ul.children[0]);
                textarea.value = "";
            }
        }
        function getTime() {
            let date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth();
            const day = date.getDay();
            const hour = date.getHours();
            const minute = date.getMinutes();
            const second = date.getSeconds();
            return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
        }
    </script>
</body>

</html>
