<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19时间委托</title>
</head>

<body>

    <ul>
        <li>我是li1</li>
        <li>我是li2</li>
        <li>我是li3</li>
        <li>我是li4</li>
        <li>我是li5</li>
        <p>我是p</p>
    </ul>

    <script>
        /* 
            事件委托-》利用冒泡机制委托父级来完成
            优点：减少注册次数，可以提高程序性能
            原理：
                给父元素注册时间，当我们触发子元素时，会冒泡到父元素身上，从而触发父元素的事件

        */

        // 1、获取父元素
        const ul = document.querySelector("ul");
        // 2、给父级添加事件
        ul.addEventListener("click", function (e) {
            // 事件对象e指向的是点击的元素
            if (e.target.tagName === "LI") {
                e.target.style.color = "red";
                e.target.style.fontSize = "24px";
            }
        })
    </script>

</body>

</html>
