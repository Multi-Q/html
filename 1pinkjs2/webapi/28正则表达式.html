<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28正则表达式</title>
</head>
<body>
    <script>
        /* 
            语法：
                const 变量名=/表达式/
                ^1 表示以1开头
                !$ 表示以！结尾
                ^2$ 精确匹配，只允许一个2才表示true
                * 表示重复0次或更多次
                + 表示重复1次或更多次
                ？ 表示重复0次或1次
                {n} 表示重复n次
                {n,} 表示重复n次或更多
                {n,m} 表示重复n到m次


        */
       const str="123467890";
       const reg=/^12\d{1,9}$/;
       console.log(reg.test(str));
       console.log(reg.exec(str)); //返回检索字符在原字符串中的索引位
       console.log("--------------------");
        const str1="12345678";
        const reg1=/^[1-9][0-9]{4,}$/;
        console.log(reg1.test(str1));

       
    </script>
</body>
</html>
