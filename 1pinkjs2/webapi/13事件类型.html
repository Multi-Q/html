<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13事件类型</title>
</head>
<body>
    

    <script>
        /* 
            鼠标事件：
                click
                mouseover
                mouseenter
                mouseleave
            
            焦点事件（常用与表单）：
                focus  获取焦点
                blur   失去焦点
            键盘事件：
                keyup 键盘弹起触发
                keydown 键盘按下触发
                keypress
            文本事件：
                input 输入文本触发

        */
    </script>
</body>
</html>
