<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28两面旋转的盒子</title>
    <style>
        body{
            perspective: 500px;
        }
        .box{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: rgb(245, 223, 191);
            transition: all 3s;
            transform-style:preserve-3d ;
            animation: rotate 3s linear infinite;

        }
        .pink,.skyblue{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            line-height: 300px;
            font-size: 24px;
            color: white;
            text-align: center;
            border-radius: 50%;

        }
        .pink{
            background-color: pink;
           
        }
        .skyblue{
            background-color: skyblue;
            transform: rotateY(180deg);
        }
        @keyframes rotate{
            0%{}
            100%{
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="pink">我在黑马等你</div>
        <div class="skyblue">等风等雨等这里</div>
    </div>
</body>
</html>
