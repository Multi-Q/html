<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12小米布局案例.html</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .father {
            width: 1200px;
            height: 460px;
            margin: 100px auto;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .box1 {
            float: left;
            width: 230px;
            height: 460px;
            line-height: 46px;
            background-color: rgb(83, 87, 89);
            font-size: 14px;
        }

        .box1 a {
            display: inline-block;
            width: 200px;
            padding-left: 30px;
        }

        .box1 a:hover {
            background-color: #ff6f00;
        }

        .box1 ul li {
            list-style: none;
        }

        .box2 {
            float: left;
            height: 460px;
            width: 970px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box1">
            <ul>
                <li><a href="#">手机 电话卡</a></li>
                <li><a href="#">电视 盒子</a></li>
                <li><a href="#">笔记本 平板</a></li>
                <li><a href="#">家电 插线板</a></li>
                <li><a href="#">出行 穿戴</a></li>
                <li><a href="#">只能 路由器</a></li>
                <li><a href="#">电源 配件</a></li>
                <li><a href="#">健康 儿童</a></li>
                <li><a href="#">耳机 音频</a></li>
                <li><a href="#">生活 箱包</a></li>
            </ul>
        </div>
        <div class="box2"></div>
    </div>
</body>

</html>
