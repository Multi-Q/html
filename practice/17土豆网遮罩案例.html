<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17土豆网遮罩案例</title>
    <style>
        *{margin: 0;padding: 0;}
        .tudou{
            position: relative;
            width: 444px;
            height: 320px;
            margin: 100px auto;
        }
        .tudou img{
            width: 100%;
            height: 100%;
        }
        .mask{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4) url(../images/arr.png) no-repeat center center;
        display: none;
        }
        .tudou:hover .mask{
            display: block;
        }
    </style>
</head>
<body>
    <div class="tudou">
        <div class="mask"></div>
        <a href="#"><img src="../images/tudou.jpg" alt=""></a>
    </div>
</body>
</html>
