<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10简洁版小米侧边栏修改</title>
    <style>
        div {
            background-color: rgb(83, 87, 89);
            width: 230px;
        }

        div a {
            display: block;
            color: white;
            width: 200px;
            height: 40px;
            font-size: 14px;
            text-decoration: none;
            /* 当行高和盒子的高度相等就能实现文字在盒子中垂直居中的效果 */
            line-height: 40px;

            padding-left: 30px;
        }

        a:hover {
            background-color: #ff6f00;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">手机 电话卡</a>
        <a href="#">电视 盒子</a>
        <a href="#">笔记本 平板</a>
        <a href="#">出行 穿绒</a>
        <a href="#">智能 路由器</a>
        <a href="#">健康 儿童</a>
        <a href="#">耳机 音响</a>
    </div>

</body>

</html>
