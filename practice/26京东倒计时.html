<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26京东倒计时</title>
    <style>
        div {
            float: left;
            width: 50px;
            height: 50px;
            background-color: black;
            color: white;
            font-size: 14px;
            line-height: 50px;
            text-align: center;
            margin-right: 15px;
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="hour">5</div>
    <div class="minute">34</div>
    <div class="second">44</div>


    <script>
        var hour = document.querySelector(".hour");
        var minute = document.querySelector(".minute");
        var second = document.querySelector(".second");

        var inputTime = +new Date("2023-11-26 10:00:00");
        countDown(); //先调用一次函数，防止刷新是出现页面空白
        function countDown() {
            var nowTime = +new Date();

            var times = (inputTime - nowTime) / 1000;
            var h = parseInt(times / 60 / 60 % 24);//小时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;

            var m = parseInt(times / 60 % 60);//分钟
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;

            var s = parseInt(times % 60); //秒数
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }
        setInterval(countDown, 1000);


    </script>

</body>

</html>
