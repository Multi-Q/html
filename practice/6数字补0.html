<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6数字补0</title>
    <script>
        var num = prompt("请输入数字：");
        num = parseInt(num);
        if (num >= 0 && num <= 59) {
            var res = num < 10 ? '0' + num : num;
            alert(res);
        } else {
            alert("请输入0~59的数字");
        }
    </script>
</head>

<body>

</body>

</html>
