<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8五彩导航案例</title>
    <style>
        div {
            display: inline-block;
            width: 120px;
            height: 58px;
        }

        div a {
            display: inline-block;
            width: 120px;
            height: 58px;
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 48px;
            text-decoration: none;
        }

        .orange {
            background-image: url(../images/bg1.png);
        }

        .orange a:hover {
            background-image: url(../images/bg5.png);
        }

        .blue {
            background-image: url(../images/bg2.png);
        }

        .blue a:hover {
            background-image: url(../images/bg22.png);
        }

        .purpose {
            background-image: url(../images/bg3.png);
        }

        .purpose a:hover {
            background-image: url(../images/bg11.png);
        }

        .pink {
            background-image: url(../images/bg4.png);
        }

        .pink a:hover {
            background-image: url(../images/bg3.jpg);
        }
    </style>
</head>

<body>
    <div class="orange">
        <a href="#">五彩导航</a>
    </div>
    <div class="blue">
        <a href="#">五彩导航</a>
    </div>
    <div class="purpose">
        <a href="#">五彩导航</a>
    </div>
    <div class="pink">
        <a href="#">五彩导航</a>
    </div>


</body>

</html>
