<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16淘宝焦点图.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        a:hover {
            color: white;
        }

        .tb-promo {
            position: relative;
            width: 520px;
            height: 280px;
            margin: 100px auto;
            background-color: pink;
        }

        .tb-promo img {
            width: 520px;
            height: 280px;
        }

        .prev,
        .next {
            position: absolute;
            width: 20px;
            top: 50%;
            margin-top: -15px;
            background-color: rgba(0, 0, 0, 0.3);
            height: 30px;
            text-align: center;
            line-height: 30px;
            text-decoration: none;
        }

        .prev {
            left: 0;
            border-radius: 0 15px 15px 0;
        }

        .next {
            right: 0;
            border-radius: 15px 0 0 15px;
        }

        .promo-nav {
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 70px;
            height: 13px;
            margin-left: -35px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 7px;
        }

        .promo-nav li {
            width: 8px;
            height: 8px;
            background-color: white;
            list-style: none;
            border-radius: 50%;
            float: left;
            margin: 3px;
        }

        .promo-nav .selected {
            background-color: orange ;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="../images/tb.jpg" alt="">
        <a href="#" class="prev" onclick="alert('上一页')">&lt;</a>
        <a href="#" class="next" onclick="alert('下一页')">&gt;</a>
        <div class="promo-nav">
            <ul>
                <li class="selected"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

</html>
