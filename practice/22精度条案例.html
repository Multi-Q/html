<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22精度条案例</title>
    <style>
        .progress{
            width: 200px;
            height: 10px;
            margin: 100px auto;
            border: 1px solid red;
            border-radius: 5px;
        }
        .go{
            width: 0%;
            height: 10px;
            border-radius: 5px;
            transition: width 2s linear 0s;

        }
        .progress:hover .go{
                width: 100%;
                background-color: red;
        }
    </style>
</head>
<body>
    
    <div class="progress"><div class="go"></div></div>
</body>
</html>
