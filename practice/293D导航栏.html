<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>293D导航栏</title>
    <style>
        body {
            perspective: 500px;
        }
ul{
    border: 1px solid red;
}
        ul li {
            margin-right: 20px;
            float: left;
            list-style: none;
            border: 1px solid black;
        }

        .box {
            position: relative;
            width: 120px;
            height: 30px;
            margin: 100px auto;
            text-align: center;
            font-size: 20px;
            line-height: 30px;
            transform-style: preserve-3d;
            transition: all .3s;
        }

        .box:hover {
            cursor: pointer;
            transform: rotateX(90deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left:0;
            /* transform: translate(-50%, -50%); */
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: white;
        }

        .front {
            background-color: pink;
            transform: translateZ(15px);
        }

        .back {
            background-color: purple;
            transform: translateY(50%) rotateX(-90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="back">尚硅谷</div>

</body>

</html>
