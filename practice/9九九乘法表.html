<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>999乘法表</title>
    <script>
        let res = 0;
        for (var i = 1; i <= 9; i++) {
            let str = "";
           for(var j=1;j<=i;j++){
            res=i*j;
            str+=j+"x"+i+"="+res+"\t";
           }
           console.log(str);
        }
    </script>
</head>
