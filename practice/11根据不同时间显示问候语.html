<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11根据不同时间显示问候语</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        div {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <img src="" alt="暂无图片显示" title="">
    <div>上午好</div>



    <script>
        var img = document.querySelector("img");
        var greeting = document.querySelector("div");

        console.dir(greeting);

        var date = new Date();
        var hour = date.getHours();

        if (hour >= 0 && hour < 6) {
            img.scr = "../demo/img/ldh.jpg";
            img.title = "凌晨好";
            greeting.innerHTML = "凌晨好";
            greeting.style.color = "blue";
        } 
        if (hour >= 6 && hour < 12) {
            img.src = "../demo/img/ldh.jpg";
            img.title = "早上好";
            greeting.innerHTML = "早上好";
            greeting.style.color = "green";
        } 
        if (hour == 12) {
            img.src = "../demo/img/ldh.jpg";
            img.title = "中午好";
            greeting.innerHTML = "中午好";
            greeting.style.color = "red";
        } 
        if (hour > 12 && hour < 18) {
            img.src = "../demo/img/man.png";
            img.title = "下午好";
            greeting.innerHTML = "下午好";
            greeting.style.color = "orange";
        } 
        if (hour >= 18 && hour < 24) {
            img.src = "../demo/img/man.png";
            img.title = "晚上好";
            greeting.innerHTML = "<strong>晚上好</strong>";
            greeting.style.color = "orange";
        }

    </script>
</body>

</html>
