<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11快报模块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            color: #818991;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .report {
            border-bottom: 1px solid #dadbd9;
            font-size: 14px;

        }

        .report h3 {
            height: 32px;
            line-height: 32px;
            font-size: 14px;
            font-weight: normal;
            border-bottom: 1px dotted #ccc;
            padding-left: 15px;
        }

        .info ul li a {
            color: #666;
            font-size: 12px;
        }

        li {
            list-style: none;
        }

        .info ul li a:hover {
            color: orange;
            text-decoration: underline;
        }

        .info ul li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        .info ul {
            margin-top: 7px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="report">
            <h3>品优购快报</h3>
        </div>
        <div class="info">
            <ul>
                <li><a href="#">【特惠】爆款耳机五折！</a></li>
                <li><a href="#">【特惠】母亲节，健康好礼低至5折！</a></li>
                <li><a href="#">【特惠】爆款耳机5折</a></li>
                <li><a href="#">【特惠】9.9元洗100张照片！</a></li>
                <li><a href="#">【特惠】长虹智能空调立省10000</a></li>
            </ul>
        </div>
    </div>

</body>

</html>
