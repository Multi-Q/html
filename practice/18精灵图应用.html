<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18精灵图应用</title>
    <style>
        .clearfix::before,.clearfix::after{
            content: "";
            display: table;
        }
        .clearfix::after{
            clear: both;
        }
        .clearfix{
            zoom: 1;
        }

        div {
            height: 120px;
            background: url(../images/abcd.jpg) no-repeat;
        }

        .box1 {
            float: left;
            margin-left: 20px;
        }

        .q {
            float: left;
            width: 110px;
           background-position: -7px -414px;
        }

        .i {
            float: left;
            width: 65px;
           background-position: -324px -137px;
        }

        .u {
            float: left;
            width: 117px;
           background-position: -473px -418px;
        }

        .box2 {
            float: left;
            margin-left: 120px;

        }

        .r {
            float: left;
            width: 120px;
           background-position: -134px -414px;
        }

        .n {
            float: left;
            width: 116px;
           background-position: -253px -274px;

        }

        .box3 {
            float: left;
            margin-left: 120px;
        }

        .h {
            float: left;
            width: 111px;
           background-position: -214px -139px;

        }

     
      
    </style>
</head>

<body >
    <div class="box1 clearfix">
        <div class="q"></div>
        <div class="i"></div>
        <div class="u"></div>
    </div>
    <div class="box2 clearfix">
        <div class="r"></div>
        <div class="u"></div>
        <div class="n"></div>
    </div>
    <div class="box3 clearfix">
        <div class="h"></div>
        <div class="u"></div>
        <div class="i"></div>
    </div>
</body>

</html>
