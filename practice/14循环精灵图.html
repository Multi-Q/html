<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14循环精灵图</title>

    <style>
        .box {
            width: 116px;
            height: 116px;
            margin: 100px auto;
            background-color: skyblue;
        }

        .box ul {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
        }

        .box ul,
        .box ul li {
            padding: 0;
            margin: 0;
        }

        .box ul>li {
            width: 24px;
            height: 24px;
            list-style: none;
            background: url(../demo/img/sprite.png) no-repeat;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>




    <script>
        var lis = document.getElementsByClassName("box")[0]
            .getElementsByTagName("ul")[0]
            .getElementsByTagName("li");

        for (let i = 0; i <= lis.length; i++) {
           if(i<14){
            lis[i].style.backgroundPosition = "0 " +(-(i*44)+"px");
           }
        }
    </script>
</body>

</html>
