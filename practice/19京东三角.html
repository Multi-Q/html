<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19京东三角</title>
    <style>
        .box {
            position: relative;
            width: 100px;
            height: 200px;
            margin: 100px auto;
            border-radius: 10px;
            background-color: blue;
        }

        .box span {
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 10px solid transparent;
            border-bottom-color: blue;

            position: absolute;
            right: 20px;
            top: -20px;
        }
        
    </style>
</head>

<body>

    <div class="box">
        <span></span>
    </div>
</body>

</html>
