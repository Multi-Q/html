<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>252D转换值缩放scale-分页按钮</title>
    <style>
        .pagination{
            height: 100px;
            border: 1px solid red;
            margin: 100px auto;
        }
        .page_btn{
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border: 1px solid green;
            border-radius: 25px;
            text-align: center;
            text-decoration: none;
            margin-left: 20px;
            margin-top: 25px;
            transition: all .3s linear 0s;
        }
        .page_btn:hover{
            transform: scale(1.2);
            color: white;
            background-color: rgb(124, 124, 236);
            border: 1px solid rgb(124, 124, 236);
        }
    </style>
    
</head>
<body>
    <div class="pagination">
        <a href="" class="page_btn" >1</a>
        <a href="" class="page_btn">2</a>
        <a href="" class="page_btn">3</a>
        <a href="" class="page_btn">4</a>
        <a href="" class="page_btn">5</a>
        <a href="" class="page_btn">6</a>
        <a href="" class="page_btn">7</a>
    </div>
</body>
</html>
