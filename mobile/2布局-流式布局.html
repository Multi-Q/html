<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2布局-流式布局</title>
    <style>
        /* 
            流式布局，也就是百分比布局，也称非固定像素布局
            通过盒子的宽高设置成百分比来根据屏幕宽度进行伸缩，不受固定像素的限制，内容向两侧填充
        */
        *{
            margin: 0;padding: 0;
        }
        section{
            width: 100%;
        }
        section div{
            width: 50%;
            min-width: 500px;
            height: 400px;
            min-height: 400px;
            float: left;
        }
        section div:nth-child(1){
            background-color: pink;
        }
        section div:nth-child(2){
            background-color: purple;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
    </section>
</body>
</html>
