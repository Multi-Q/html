<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3布局-flex布局</title>
    <style>
        /* 
            当父盒子设为flex布局后，子元素的float、clear、vertical-align属性会失效

            对父元素设置的属性：
                1、flex-direction： 设置主轴的方向,默认row。
                    row从左到右 | 
                    row-reverse从右到左 | 
                    column从上到下 | 
                    column-reverse从下到上
                2、justify-content：设置主轴上的子元素的排列位置（使用这个属性之前一定要确认好主轴是哪个）。
                    flex-start默认值，从头部开始，如果主轴是x轴，则从左到右 |
                    flex-end从尾部开始排列 | 
                    center在主轴居中对齐（如果主轴x轴，则水平居中）| 
                    space-around平分剩余空间 | 
                    space-between先两边贴边，再平分剩余空间
                3、flex-wrap:设置子元素是否换行，默认nowrap 如果装不开，会缩小子元素的宽度放到父元素里面
                4、align-items：设置侧轴上的子元素排列方式（在子项单行时用）
                    flex-start从上到下 | 
                    flex-end从下到上 |
                    center 挤在一起居中（垂直居中，搭配justify-content:center;使用能实现垂直居中效果） |
                    stretch 拉伸（默认值，不给高度效果才能出现）
                5、align-content：设置侧轴上的子元素的排列方式（多行，一行放不下换行时使用）
                    flex-start默认在侧轴的头部开始排列 |
                    flex-end在侧轴的尾部开始排列
                    center在侧轴中间显示 |
                    space-around子项在侧轴平分剩余空间 |
                    space-between子项在侧轴项分布在两头，再平分剩余的空间
                    stretch设置子项元素高度平分父元素的高度
                6、flex-flow：flex-direction和flex-wrap的复合写法
        */
        div {
            display: flex;
            width: 80%;
            height: 300px;
            margin-top: 50px;

        }

        div span {
            width: 150px;
            height: 100px;
            background-color: red;
            margin-right: 5px;
        }

        .div1 {
            flex-direction: column;
            background-color: pink;
        }

        .div2 {
            justify-content: space-between;
            background-color: rgb(236, 207, 212);
        }

        .div3 {
            flex-wrap: wrap;
            background-color: rgb(109, 83, 88);
        }

        .div4 {
            /* 垂直居中效果 */
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: rgb(236, 207, 212);
        }

        .div5 {
            flex-wrap: wrap;
            align-content: space-between;
            background-color: bisque;
        }

        .div6 {
            flex-flow: row nowrap;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="div1"><span>1</span><span>2</span><span>3</span></div>
    <div class="div2"><span>justify-content</span><span>4</span><span>5</span></div>
    <div class="div3">
        <span>flex-wrap</span><span>2</span><span>3</span><span>1</span><span>2</span><span>3</span><span>3</span><span>4</span><span>5</span>
    </div>
    <div class="div4"><span>align-items单行</span><span>4</span><span>5</span></div>
    <div class="div5">
        <span>align-content（多行）</span><span>1</span><span>2</span><span>1</span><span>2</span><span>3</span><span>1</span><span>2</span><span>3</span><span>3</span><span>4</span><span>5</span>
    </div>
    <div class="div6">
        <span>flex-flow</span><span>1</span><span>2</span><span>1</span><span>2</span><span>3</span><span>1</span><span>2</span><span>3</span><span>3</span><span>4</span><span>5</span>
    </div>
</body>

</html>
