<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4布局flex布局-子项常见属性</title>
    <style>
        /* 
            1、flex：具体数值; 定义子项分配剩余空间，用flex来占多少份数
            2、align-self：控制子项自己在侧轴的相对方式
            3、order：定义子项的排列顺序，默认为0，order值越小，该子项元素就约排前
        */
        section{
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }
        section div:nth-child(1){
            width: 100px;
            height: 150px;
            background-color: purple;
        }
        section div:nth-child(2){
            flex: 1;
            background-color: skyblue;
        }
        section div:nth-child(3){
            width: 100px;
            height: 150px;
            background-color: purple;
        }

        p{
            display: flex;
            width: 60%;
            height: 150px;
            background-color: skyblue;
            margin: 50px auto;
        }
        p span{
            flex: 1;
            background-color: red;
        }
        p span:nth-child(2){
            flex: 2;
            background-color: purple;
        }

        div{
            display: flex;
            width: 60%;
            height: 150px;
            background-color: rgb(1, 139, 198);
            margin: 50px auto;
            /* 设置所有子项的排列方式 */
            align-items: flex-start;
        }
        div span{
            width: 150px;
            height: 30px;
            background-color: red;
        }
        div span:nth-child(2){
            /* 设置单个子项的排列方式 */
            align-self: center;
            order: -1;
        }

    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>

    <p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </p>

    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>
</html>
